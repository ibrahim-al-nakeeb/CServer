<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image"></div>
    <!-- Background image -->
    <div class="card mx-4 mx-md-5 shadow-5-strong">
        <div class="card-body py-5 px-md-5">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Sign in now</h2>
                    <form>
                            <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="username" name="username" class="form-control" required/>
                            <label class="form-label" for="username">Username</label>
                        </div>
                            <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control" required/>
                            <label class="form-label" for="form3Example4">Password</label>
                        </div>
                            <!-- Submit button -->
                        <button type="submit" class="btn btn-primary mb-4" formaction="/api/signin" formmethod="post">Sign in</button>
                        <button type="submit" class="btn btn-primary mb-4" formaction="/api/signup" formmethod="post">Sign up</button>
                            <!-- Register buttons -->
                        <div class="text-center">
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </section>
